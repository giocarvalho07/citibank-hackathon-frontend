<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Upload de Arquivo Fake e Live Loading</title>

  <style>
    /****** IGNORE ******/
body { 
  width: 400px; 
  margin: 100px auto; 
  background-color: #f5f5f5; 
}

.copyright {
  display:block;
  margin-top: 100px;
  text-align: center;
  font-family: Helvetica, Arial, sans-serif;
  font-size: 12px;
  font-weight: bold;
  text-transform: uppercase;
}
.copyright a{
  text-decoration: none;
  color: #EE4E44;
}


/****** CODE ******/

.file-upload{display:block;text-align:center;font-family: Helvetica, Arial, sans-serif;font-size: 12px;}
.file-upload .file-select{display:block;border: 2px solid #dce4ec;color: #34495e;cursor:pointer;height:40px;line-height:40px;text-align:left;background:#FFFFFF;overflow:hidden;position:relative;}
.file-upload .file-select .file-select-button{background:#dce4ec;padding:0 10px;display:inline-block;height:40px;line-height:40px;}
.file-upload .file-select .file-select-name{line-height:40px;display:inline-block;padding:0 10px;}
.file-upload .file-select:hover{border-color:#34495e;transition:all .2s ease-in-out;-moz-transition:all .2s ease-in-out;-webkit-transition:all .2s ease-in-out;-o-transition:all .2s ease-in-out;}
.file-upload .file-select:hover .file-select-button{background:#34495e;color:#FFFFFF;transition:all .2s ease-in-out;-moz-transition:all .2s ease-in-out;-webkit-transition:all .2s ease-in-out;-o-transition:all .2s ease-in-out;}
.file-upload.active .file-select{border-color:#3fa46a;transition:all .2s ease-in-out;-moz-transition:all .2s ease-in-out;-webkit-transition:all .2s ease-in-out;-o-transition:all .2s ease-in-out;}
.file-upload.active .file-select .file-select-button{background:#3fa46a;color:#FFFFFF;transition:all .2s ease-in-out;-moz-transition:all .2s ease-in-out;-webkit-transition:all .2s ease-in-out;-o-transition:all .2s ease-in-out;}
.file-upload .file-select input[type=file]{z-index:100;cursor:pointer;position:absolute;height:100%;width:100%;top:0;left:0;opacity:0;filter:alpha(opacity=0);}
.file-upload .file-select.file-select-disabled{opacity:0.65;}
.file-upload .file-select.file-select-disabled:hover{cursor:default;display:block;border: 2px solid #dce4ec;color: #34495e;cursor:pointer;height:40px;line-height:40px;margin-top:5px;text-align:left;background:#FFFFFF;overflow:hidden;position:relative;}
.file-upload .file-select.file-select-disabled:hover .file-select-button{background:#dce4ec;color:#666666;padding:0 10px;display:inline-block;height:40px;line-height:40px;}
.file-upload .file-select.file-select-disabled:hover .file-select-name{line-height:40px;display:inline-block;padding:0 10px;}
.loading {
      display: none;
      color: blue;
    }
</style>

<script>
    $('#chooseFile').bind('change', function () {
  var filename = $("#chooseFile").val();
  if (/^\s*$/.test(filename)) {
    $(".file-upload").removeClass('active');
    $("#noFile").text("No file chosen..."); 
  }
  else {
    $(".file-upload").addClass('active');
    $("#noFile").text(filename.replace("C:\\fakepath\\", "")); 
  }
});
</script>

  
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">
</head>
<body>


        
      <input type="file" id="file-input">
      <button id="upload-button">Enviar</button>
      <div id="loading-indicator" class="loading">Carregando...</div>

 

  <script>

document.getElementById('upload-button').addEventListener('click', function() {
  // Exibir o indicador de carregamento
  document.getElementById('loading-indicator').style.display = 'block';

  // Simular uma operação assíncrona
  setTimeout(function() {
    // Ocultar o indicador de carregamento
    document.getElementById('loading-indicator').style.display = 'none';

    // Redirecionar para a próxima tela (index.html)
    window.location.href = 'index.html';
  }, 2000); // Tempo de espera simulado de 2 segundos
});

// Manipular o evento de alteração do input de arquivo
document.getElementById('file-input').addEventListener('change', function(event) {
  var file = event.target.files[0];

  // Aqui você pode realizar as operações desejadas com o arquivo selecionado
  // Neste exemplo, apenas imprimiremos informações do arquivo no console

  console.log('Nome do arquivo:', file.name);
  console.log('Tipo do arquivo:', file.type);
  console.log('Tamanho do arquivo:', file.size, 'bytes');
});

document.getElementById('reprocessar-btn').addEventListener('click', function(event) {
  event.preventDefault();

  // Altera a classe e o texto do botão
  this.classList.remove('btn-danger');
  this.classList.add('btn-warning');
  this.textContent = 'Processando';

  // Redireciona para a página desejada após um tempo determinado (opcional)
  setTimeout(function() {
    window.location.href = '/reprocessar.html';
  }, 2000); // Redireciona após 2 segundos (2000 milissegundos)
});


document.getElementById('upload-button').addEventListener('click', function() {
  // Altera o estado do link para "Processando"
  var reprocessarLink = document.getElementById('reprocessar-link');
  reprocessarLink.href = '#';
  reprocessarLink.classList.remove('btn-danger');
  reprocessarLink.classList.add('btn-warning');
  reprocessarLink.textContent = 'Processando';

  // Redireciona para a página index.html após um tempo determinado (opcional)
  setTimeout(function() {
    window.location.href = 'index.html';
  }, 2000); // Redireciona após 2 segundos (2000 milissegundos)
});

  </script>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
