<!DOCTYPE html>
<html>
<head>
  <title> app.contingencia </title>

  <style>
    /* Estilos para o modal */
    .modal {
      display: none; /* Esconde o modal por padrão */
      position: fixed; /* Posicionamento fixo */
      z-index: 1; /* Coloca o modal acima de outros elementos */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto; /* Adiciona rolagem se o conteúdo for muito longo */
      background-color: rgba(0, 0, 0, 0.4); /* Cor de fundo escura semi-transparente */
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; /* Centraliza verticalmente o modal */
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
    
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    .loading {
      display: none;
      color: blue;
    }
</style>


  
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section class="ftco-section">
		<div class="container">
      <div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"> Reprocessamento de arquivos </h2>
          <br>
          <br>
          <input type="file" id="file-input">
          <button id="upload-button">Enviar</button>
          <div id="loading-indicator" class="loading">Carregando...</div>
        
				</div>
			</div>
        

    </div>
  </section>

  <script>

document.getElementById('upload-button').addEventListener('click', function() {
  // Exibir o indicador de carregamento
  document.getElementById('loading-indicator').style.display = 'block';

  // Simular uma operação assíncrona
  setTimeout(function() {
    // Ocultar o indicador de carregamento
    document.getElementById('loading-indicator').style.display = 'none';

    // Redirecionar para a próxima tela (index.html)
    window.location.href = 'index.html';
  }, 2000); // Tempo de espera simulado de 2 segundos
});

// Manipular o evento de alteração do input de arquivo
document.getElementById('file-input').addEventListener('change', function(event) {
  var file = event.target.files[0];

  // Aqui você pode realizar as operações desejadas com o arquivo selecionado
  // Neste exemplo, apenas imprimiremos informações do arquivo no console

  console.log('Nome do arquivo:', file.name);
  console.log('Tipo do arquivo:', file.type);
  console.log('Tamanho do arquivo:', file.size, 'bytes');
});

document.getElementById('reprocessar-btn').addEventListener('click', function(event) {
  event.preventDefault();

  // Altera a classe e o texto do botão
  this.classList.remove('btn-danger');
  this.classList.add('btn-warning');
  this.textContent = 'Processando';

  // Redireciona para a página desejada após um tempo determinado (opcional)
  setTimeout(function() {
    window.location.href = '/reprocessar.html';
  }, 2000); // Redireciona após 2 segundos (2000 milissegundos)
});


document.getElementById('upload-button').addEventListener('click', function() {
  // Altera o estado do link para "Processando"
  var reprocessarLink = document.getElementById('reprocessar-link');
  reprocessarLink.href = '#';
  reprocessarLink.classList.remove('btn-danger');
  reprocessarLink.classList.add('btn-warning');
  reprocessarLink.textContent = 'Processando';

  // Redireciona para a página index.html após um tempo determinado (opcional)
  setTimeout(function() {
    window.location.href = 'index.html';
  }, 2000); // Redireciona após 2 segundos (2000 milissegundos)
});

  </script>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
